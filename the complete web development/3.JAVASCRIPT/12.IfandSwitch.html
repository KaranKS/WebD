<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>
    if and switch
    </title>
    
</head>
<body>
<p> speed on the motorway:<input id="speed" type="number"/><button onclick="checkspeed()">check</button></p>
    
    <p>check the season:<input id="myInput"/> <button onclick="checkSeason()">check2</button></p>
    
    <script >
        function checkspeed(){
             var speed =document.getElementById("speed").value;
        if(speed>60){
            window.alert("you are going too fast");
        }
        else if(speed<20){
            window.alert("you are going too slow");
        }
        else{
            window.alert("your speed is fine");
        }
        }
        function checkSeason(){
            var x=document.getElementById("myInput").value;
            switch(x){
                    case "summer":window.alert("it is the summe season");
                    break;
                case "winter":
                    window.alert("it is the winter season");
                    break;
                case "rainy":
                    window.alert("it is the rainy season");
                    break; 
                default:
                    window.alert("i do not recognise this");
                    
            }
        }
       
    </script>
</body>
</html>
