<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>
    arrays
    </title>
    
</head>
<body>
<p id="myParagraph"> JAVASCRIPT.</p>
    <script>
        var shoppingList=["bread","milk","egg"];
       showResult(shoppingList);
        showResult(shoppingList[0]);
        showResult(shoppingList[2]);
        function showResult(x){ document.getElementById("myParagraph").innerHTML +="<Br/>" + x;
        }
        shoppingList[1]="yogurt";
        showResult(shoppingList);
        shoppingList[2]="fruits";
        showResult(shoppingList);
        delete shoppingList[1];
        showResult(shoppingList);
        shoppingList[1]="yogurt";
        showResult(shoppingList);
        shoppingList.splice(1,1);
        showResult(shoppingList);
        shoppingList.splice(1,0,"apple","banana");
        showResult(shoppingList);
        shoppingList.sort();
        showResult(shoppingList);
        shoppingList.reverse();
        showResult(shoppingList);
        var myString= 'how are you karan';
        var myArray=myString.split(' ');
        showResult(myArray);
    </script>
</body>
</html>
