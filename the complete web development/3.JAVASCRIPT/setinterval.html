<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>
   set interval and setTimeout
    </title>
    
</head>
<body>
<p id="counter">0</p>
    <script>
       var counter = document.getElementById("counter");
        var x=0;
        var myCounter=setInterval(function() {
            x++;counter.innerHTML=x
        },1000);
    </script>
</body>
</html>
