<!Doctype html>
<html>

    <meta charset="utf-8">
    <title>
    constructor 
    </title>
    
</head>
<body>
<p> JAVASCRIPT.</p>
    <script>
    function phone(make,model,color,warranty){
         this.make=make;
         this.model=model;
         this.color=color;
         this.warranty=warranty;
         this.extendWarranty=function(x) {
             this.warranty=this.warranty+x;
         }
    }
        var myPhone=new phone("Samsung","s9+","aqua blue","12 months");
        window.console.log(myPhone);
        window.console.log(myPhone.warranty);
        myPhone.conditon="like new";
        window.console.log(myPhone);
        window.console.log(myPhone.conditon);
        var mybroPhone=new phone("apple","11","black","12");
        window.console.log(mybroPhone);
        window.console.log(mybroPhone.conditon);
        phone.prototype.conditon="new";
        window.console.log(mybroPhone.conditon);
         window.console.log(myPhone.conditon);
    </script>
</body>
